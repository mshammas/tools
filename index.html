  <style>
    :root {
      --primary-color: #174ea6;         /* deeper blue than #4285F4 */
      --hover-color: #0c3c91;           /* darker hover for buttons */
      --background: #ffffff;            /* full white for clean contrast */
      --text-color: #111111;            /* almost black for max contrast */
      --card-background: #f2f2f2;       /* slightly gray to offset white */
    }
    
    [data-theme="dark"] {
      --primary-color: #90caf9;         /* good contrast on dark */
      --hover-color: #64b5f6;
      --background: #121212;
      --text-color: #f8f9fa;            /* slightly brighter than #eee */
      --card-background: #1e1e1e;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--background);
      color: var(--text-color);
      transition: background-color 0.4s ease, color 0.4s ease;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }
    .toggle-dark-mode {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid var(--primary-color);
      color: var(--primary-color);
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    h1 {
      margin: 60px 20px 20px;
      font-size: 2rem;
    }
    .tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab-button {
      background-color: transparent;
      border: 2px solid var(--primary-color);
      color: var(--primary-color);
      padding: 6px 16px;
      font-size: 14px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }
    .tab-button.active, .tab-button:hover {
      background-color: var(--primary-color);
      color: white;
    }
    .tab-content {
      display: none;
      animation: fadeIn 0.4s ease-in-out;
    }
    .tab-content.active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    button.tool {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 15px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    button.tool:hover {
      background-color: var(--hover-color);
    }
    footer {
      margin-top: auto;
      background-color: #eef;
      padding: 20px 0;
      font-size: 14px;
      border-top: 1px solid #ccc;
    }
    footer nav a {
      margin: 0 10px;
      color: #007bff;
      text-decoration: none;
    }
    footer nav a:hover {
      text-decoration: underline;
    }
    #backToTop {
      position: fixed;
      bottom: 30px;
      right: 20px;
      background-color: var(--primary-color);
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      display: none;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
  </style>

  <script>
    function toggleDarkMode() {
      const html = document.documentElement;
      html.dataset.theme = html.dataset.theme === "dark" ? "light" : "dark";
    }
    function showTab(tabId) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');
    }
    window.addEventListener('scroll', () => {
      document.getElementById('backToTop').style.display = window.scrollY > 200 ? 'block' : 'none';
    });

    const toolsMap = {
      hexCalculator: 'https://chatgpt.com/g/g-67cced6566208191a09579bf2dce06e8-hexadecimal-calculator',
      dnsLookup: 'https://chatgpt.com/g/g-67cda8172e4481919f5fb6d5ec6bff31-dns-lookup',
      unixTimestamp: 'https://chatgpt.com/g/g-67cdb2c7fcbc8191b9bbc2d9ad8679b2-unix-timestamp-converter',
      stringEncodings: 'https://chatgpt.com/g/g-67cdb88247588191acbdc673bfff6ff7-character-encoding',
      currencyConverter: 'https://chatgpt.com/g/g-67cdc066d1288191a43bd061a7db8ce9-currency-converter',
      globalTime: 'https://chatgpt.com/g/g-67cdcf6b291481918c27e7543e3ef55e-global-time-assistant',
      lunarCalendar: 'https://chatgpt.com/g/g-67cdd3dc69208191bd8694e7c92db2c3-lunar-calendar-converter',
      weather: 'https://chatgpt.com/g/g-67cdda703ea881919cee0e53f4a2ba1d-weather',
      researchDraft: 'https://chatgpt.com/g/g-67de11fe04a08191895f4603d973e16f-research-draft',
      factCheck: 'https://chatgpt.com/g/g-67dfa0b4049c81918bd2aff29d98969f-factcheck',
      coach: 'https://chatgpt.com/g/g-67dfc12697bc81919c0389e5b9dd10e3-skill-building-coach'
    };

    function trackTool(toolName) {
      if (typeof gtag !== 'undefined') {
        gtag('event', 'click', {
          'event_category': 'AI Tool',
          'event_label': toolName
        });
      }
      window.location.href = toolsMap[toolName];
    }
  </script>
