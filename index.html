  <style>
    :root {
      --primary-color: #4285F4;
      --hover-color: #357ae8;
      --background: #f8f9fa;
      --text-color: #333;
      --card-background: #fff;
    }
    [data-theme="dark"] {
      --primary-color: #90caf9;
      --hover-color: #64b5f6;
      --background: #121212;
      --text-color: #eee;
      --card-background: #1e1e1e;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--background);
      color: var(--text-color);
      transition: background-color 0.4s ease, color 0.4s ease;
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }
    .toggle-dark-mode {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid var(--primary-color);
      color: var(--primary-color);
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    h1 {
      margin: 60px 20px 20px;
      font-size: 2rem;
    }
    .tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 0 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    .tab-button {
      background-color: transparent;
      border: 2px solid var(--primary-color);
      color: var(--primary-color);
      padding: 6px 16px;
      font-size: 14px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      flex: 0 0 auto;
      white-space: nowrap;
    }
    .tab-button.active, .tab-button:hover {
      background-color: var(--primary-color);
      color: white;
    }
    .tab-content {
      display: none;
      animation: fadeIn 0.4s ease-in-out;
    }
    .tab-content.active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    button.tool {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 15px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    button.tool:hover {
      background-color: var(--hover-color);
    }
    footer {
      margin-top: auto;
      background-color: #eee;
      padding: 20px 0;
      font-size: 14px;
      border-top: 1px solid #ccc;
    }
    footer nav a {
      margin: 0 10px;
      color: #007bff;
      text-decoration: none;
    }
    footer nav a:hover {
      text-decoration: underline;
    }
    #backToTop {
      position: fixed;
      bottom: 30px;
      right: 20px;
      background-color: var(--primary-color);
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      display: none;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    @media (max-width: 480px) {
      .tab-button {
        font-size: 13px;
        padding: 5px 12px;
      }
    }
  </style>
